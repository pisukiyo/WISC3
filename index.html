<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISC－Ⅲグラフ化</title>
</head>
<body>
    <h1>WISC－Ⅲグラフ化</h1>
    <p>値を入力するとグラフが変化します。</p>

    <hr>
    <h2>ＩＱ</h2>
    <table>
    <tr>
        <th bgcolor="#FF0000"><font color="#FFFFFF">言語性</br>(VIQ)</font></th>
        <th bgcolor="#0000FF"><font color="#FFFFFF">動作性</br>(PIQ)</font></th>
        <th bgcolor="#00FF00"><font color="#FFFFFF">全検査</br>(FIQ)</font></th>
    </tr>
    <tr>
        <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="VIQ" value="115"></td>
        <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="PIQ" value="129"></td>
        <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="FIQ" value="123"></td>
    </tr>
    </table>
    <canvas id="IQCanvas" width="290" height="290"></canvas>


    <hr>
    <h2>群指数</h2>
    <table>
        <tr>
            <th bgcolor="#FF5500"><font color="#FFFFFF">言語理解</br>(VC)</font></th>
            <th bgcolor="#5500FF"><font color="#FFFFFF">知覚統合</br>(PO)</font></th>
            <th bgcolor="#FF0055"><font color="#FFFFFF">作動記憶</br>(WM)</font></th>
            <th bgcolor="#0055FF"><font color="#FFFFFF">処理速度</br>(PS)</font></th>
        </tr>
        <tr>
            <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="VC" value="112"></td>
            <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="PO" value="132"></td>
            <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="WM" value="115"></td>
            <td><input type="text" onChange="main()" size="5" maxlength=3 oninput="value = value.replace(/[^0-9]+/i,'');" id="PS" value="113"></td>
        </tr>
    </table>
<canvas id="GCCanvas" width="290" height="290"></canvas>

<script>
    let xw=290,xbias=5;
    let yh=290,ybias=5;

    let X軸最小=35;let X軸最大=165;
    let Y軸最小=-0.5;let Y軸最大=2.7;
    let dx=0.1;
    let xscale=(xw-10)/(X軸最大-X軸最小);
    let yscale=(yh-20)/(Y軸最大-Y軸最小);

    let 平均=100;

    /**
    * @method ガウス分布
    * @param {number} x X値
    * @return {number} Y値
    */
    function ガウス分布(x){
        let 分散=15;
        return (1 / (Math.sqrt(2 * Math.PI * Math.pow(分散,2))) * Math.exp(-Math.pow((x-平均),2)/( 2 *Math.pow(分散,2))));
    };

    /**
    * @method 描画位置
    * @param {String[]} 座標
    * @return {String[]} 描画位置
    */
    function 描画位置(座標){
        return [xscale*(座標[0]-X軸最小)+xbias, yh-yscale*(座標[1]-Y軸最小)-ybias];
    };

    /**
    * @method 直線描画
    * @param {canvas} キャンバス
    * @param {String[]} 開始
    * @param {String[]} 終了
    */
    function 直線描画(キャンバス,開始,終了){
        let 描画開始 = 描画位置(開始);
        let 描画終了 = 描画位置(終了);

        キャンバス.moveTo(描画開始[0],描画開始[1]);
        キャンバス.lineTo(描画終了[0],描画終了[1]);
    };

    /**
    * @method 文字描画
    * @param {canvas} キャンバス
    * @param {String[]} 文字
    * @param {String[]} 位置
    * @param {String[]} 寄せ
    */
    function 文字描画(キャンバス,文字,位置,寄せ){
            キャンバス.textAlign = 寄せ;
            let 描画 = 描画位置(位置);
            キャンバス.fillText(文字, 描画[0], 描画[1]);
    }

    /**
    * @method X軸描画
    * @param {canvas} キャンバス
    */
    function X軸(キャンバス){
        キャンバス.strokeStyle="#000000";
        キャンバス.fillStyle=キャンバス.strokeStyle;
        キャンバス.font = "10px serif";

        キャンバス.beginPath();
        // 目盛
        for (let x = X軸最小;x<=X軸最大;++x){
            if(x%10==0){
                直線描画(キャンバス,[x,-0.03],[x,+0.03]);
                文字描画(キャンバス,x,[x,-0.15],"left");
            }
        }

        //軸
        直線描画(キャンバス,[X軸最小,0],[X軸最大,0])

        //名称
        文字描画(キャンバス,`IQ/群指数`,[X軸最大,-0.25],"right");
        
        キャンバス.stroke();
    }

    /**
    * @method ガウス分布直線描画
    * @param {canvas} キャンバス
    * @param {String}  X値
    */
    function ガウス分布直線描画(キャンバス,x,タイトル){
        let y = ガウス分布(x) * 100;
        let 座標 = [x,y];
        直線描画(キャンバス,座標,[x,0])

        if (タイトル) {
            キャンバス.fillStyle = キャンバス.strokeStyle;
            let 位置 = 描画位置([x,y]);
            var 寄せ = "left";
            if(平均>x){
                寄せ = "right";
            }
            文字描画(キャンバス,タイトル+`:`+x,[x,y],寄せ);
        }
    };

    /**
    * @method IQ分布描画
    * @param {canvas} キャンバス
    */
    function IQ分布(キャンバス){
        キャンバス.strokeStyle="#999999";
        キャンバス.lineWidth=0.5;

        キャンバス.beginPath();
        for (let x = X軸最小; x <= X軸最大; x += dx) {
            ガウス分布直線描画(キャンバス,x)
        }
        キャンバス.stroke();
    };

    /**
    * @method ソート
    * @param {let}} IQ情報配列
    * @return {String[]} 描画位置
    */
    function IQ情報配列ソート(IQ情報配列){
        IQ情報配列.sort(function(a,b){
            if(Number(a.IQ)<Number(b.IQ)) return -1;
            if(Number(a.IQ)>Number(b.IQ)) return 1;
            return 0;
        });
        return IQ情報配列;
    };

    /**
    * @method 差分描画
    * @param {canvas} キャンバス
    * @param {let} IQ情報1
    * @param {let} IQ情報2
    */
    function 差分描画(キャンバス, IQ情報1, IQ情報2){
        キャンバス.beginPath();
         if(IQ情報1.IQ<X軸最小 || IQ情報1.IQ>X軸最大 || IQ情報2.IQ<X軸最小 || IQ情報2.IQ>X軸最大){return;}
        //線
        キャンバス.strokeStyle="#000000";
        キャンバス.lineWidth=2;
        直線描画(キャンバス,[IQ情報1.IQ,-0.21],[IQ情報2.IQ,-0.21]);
        直線描画(キャンバス,[IQ情報1.IQ,-0.16],[IQ情報1.IQ,-0.22]);
        直線描画(キャンバス,[IQ情報2.IQ,-0.16],[IQ情報2.IQ,-0.22]);

        //文字
        キャンバス.fillStyle=キャンバス.strokeStyle;
        キャンバス.font = "10px serif";
        let 中央 = (Number(IQ情報1.IQ) + Number(IQ情報2.IQ)) / 2;
        文字描画(キャンバス,Math.abs(IQ情報1.IQ - IQ情報2.IQ),[中央,-0.32],"center");

        キャンバス.stroke();
    }

    /**
    * @method IQ描画
    * @param {canvas} キャンバス
    * @param {let} IQ情報配列
    */
    function IQ描画(キャンバス, IQ情報配列){
        // ソート
        IQ情報配列 = IQ情報配列ソート(IQ情報配列);

        キャンバス.lineWidth=3;
        キャンバス.font = "bold 12px serif";
        IQ情報配列.forEach(IQ情報 => {
            キャンバス.beginPath();
            キャンバス.strokeStyle=IQ情報.色;
            ガウス分布直線描画(キャンバス,IQ情報.IQ,IQ情報.タイトル);
            キャンバス.stroke();
        });

        // IQ／群指数の最大差分
        差分描画(キャンバス, IQ情報配列[0], IQ情報配列[IQ情報配列.length-1]);
    }


    /**
    * @method メイン
    */
    function main() {

        ////////////////////////////////////////////////////////////////////
        // ＩＱ
        ////////////////////////////////////////////////////////////////////
        let iqCanvas = document.getElementById('IQCanvas').getContext('2d');
        iqCanvas.clearRect(0, 0, xw, yh);

        IQ分布(iqCanvas);
        X軸(iqCanvas);

        // 値取得
        let IQ配列 = new Array(
                {IQ:document.getElementById("VIQ").value, タイトル: `言語性`, 色:`#FF0000`}
                , {IQ:document.getElementById("PIQ").value, タイトル: `動作性`, 色:`#0000FF`}
                , {IQ:document.getElementById("FIQ").value, タイトル: `全検査`, 色:`#00FF00`}
            );
        // 描画
        IQ描画(iqCanvas,IQ配列);

        ////////////////////////////////////////////////////////////////////
        // 群指数
        ////////////////////////////////////////////////////////////////////
        let gcCanvas = document.getElementById('GCCanvas').getContext('2d');
        gcCanvas.clearRect(0, 0, xw, yh);

        IQ分布(gcCanvas);
        X軸(gcCanvas);

        // 値取得
        let 群指数配列 = new Array(
                {IQ:document.getElementById("VC").value, タイトル: `言語理解`, 色:`#FF5500`}
                , {IQ:document.getElementById("PO").value, タイトル: `知覚統合`, 色:`#5500FF`}
                , {IQ:document.getElementById("WM").value, タイトル: `作動記憶`, 色:`#FF0055`}
                , {IQ:document.getElementById("PS").value, タイトル: `処理速度`, 色:`#0055FF`}
            );
        // 描画
        IQ描画(gcCanvas,群指数配列);
    }
    main();
</script>
</body>
</html>
